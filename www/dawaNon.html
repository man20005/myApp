<!DOCTYPE html>
<html ng-app="dawaApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Dawa Non Muslim</title>

    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="css/style.css" rel='stylesheet' type='text/css'>
    
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    
	<script src="js/promise-tracker.js"></script>
	<script src="js/dawaForm.js"></script>    

  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
		<div onclick="window.history.go(-1); return false;" id="ios-arrow-left" title="back"></div>
	    <h1 class="title" dir="rtl">دعوة غير المسلمبن</h1>
      </ion-header-bar>


<ion-content>
  <div class="col-md-6 col-md-offset-3"> 
    <!-- PAGE TITLE -->
<!--    <div class="page-header">

	<ul id="app-status-ul">Waiting for input</ul> 
    </div>
-->    
    
    <div data-ng-controller="dawaCtrl">
    	<div id="messages" class="alert alert-success" data-ng-show="messages" data-ng-bind="messages"></div>
	    <div data-ng-show="progress.active()" style="color: red; font-size: 50px;">يرسل...</div>
		
    	<form name="helpForm" ng-model="helpForm" novalidate role="form">
			<div class="form-group">
                <span class="label label-danger" data-ng-show="submitted && helpForm.name.$error.required">Required!</span>
                <input dir="rtl" placeholder="اسم العامل او الخادمة" type="text" name="name" data-ng-model="name" class="form-control" required />
    		</div>      

		    <div class="form-group">
                <label for="natList">الجنسية</label>
                <span class="label label-danger" data-ng-show="submitted && helpForm.natList.$error.required">Required!</span>                
                <select id="natList" name="natList" data-ng-model="natList" data-ng-options="id as value for (id, value) in natListOptions" class="form-control">
                <option value=""></option>
                </select>
            </div>
            
		    <div class="form-group">
                <label for="langList">اللغة</label>
                <select id="langList" name="langList" data-ng-model="langList" data-ng-options="id as value for (id, value) in langListOptions" class="form-control">
                <option value=""></option>
                </select>
            </div>
                        
            <div class="form-group">
                <span class="label label-danger" data-ng-show="submitted && helpForm.tel.$error.required">Required!</span>
<!--                <span class="label label-danger" data-ng-show="submitted && helpForm.tel.$error">Invalid phone numer</span> -->
                <input dir="rtl" type="tel" placeholder="رقم الجوال" name="telDai" data-ng-model="telDai" class="form-control" required />
            </div>
            

			<div class="form-group">
                <span class="label label-danger" data-ng-show="submitted && helpForm.name.$error.required">Required!</span>
                <input dir="rtl" placeholder="اسم الكفيل" type="text" name="nameKafil" data-ng-model="nameKafil" class="form-control" required />
    		</div> 
                        
            <div class="form-group">
                <span class="label label-danger" data-ng-show="submitted && helpForm.tel.$error.required">Required!</span>
<!--                <span class="label label-danger" data-ng-show="submitted && helpForm.tel.$error">Invalid phone numer</span> -->
                <input dir="rtl" type="tel" placeholder="رقم الجوال" name="telKafil" data-ng-model="telKafil" class="form-control" required />
            </div>
            

		    <button data-ng-disabled="progress.active()" data-ng-click="submit(helpForm)" class="btn btn-success btn-lg btn-block btn-default">
			<span class="glyphicon glyphicon-flash"></span>
			Submit</button>
    	</form>

  </div>
</div>      
      </ion-content>
    </ion-pane>
  </body>
</html>
